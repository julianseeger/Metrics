<div class="row">
  <div class="col-xs-12 col-sm-12">
    <div class="box">
      <div class="box-header">
        <div class="box-name">
          <i class="fa fa-tag"></i>
          <span>Version <code>{{ version.label }}</code></span>
        </div>
        <div class="box-icons">
          <a class="collapse-link">
            <i class="fa fa-chevron-up"></i>
          </a>
          <a class="expand-link">
            <i class="fa fa-expand"></i>
          </a>
          <a class="close-link">
            <i class="fa fa-times"></i>
          </a>
        </div>
        <div class="no-move"></div>
      </div>

      <div class="box-content">
        <p><a ng-click="selectParentDir()"> <i class="fa fa-folder"></i> {{ dir.path }} <i class="fa fa-mail-reply"></i></a></p>
        <table class="table">
          <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Path</th>
            <th>Coverage</th>
            <th>Last</th>
            <th>Diff</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="file in dir.files | orderBy:'isDir':true">
            <td><i class="fa" ng-class="{'fa-folder':file.isDir ,'fa-file-o':!file.isDir}"></i></td>
            <td><a ng-click="selectDir(file)">{{ file.name }}</a></td>
            <td>{{ file.path }}</td>
            <td>
              <progressbar max="1" value="getMetric(file, 'coverage')" type="success">
                {{ getMetric(file, 'coverage') * 100 | number: 1 }} %
              </progressbar>
            </td>
            <td>
              <progressbar max="1" value="getMetricForLastVersion(file, 'coverage')" type="success">
                {{ getMetricForLastVersion(file, 'coverage') * 100 | number: 1 }} %
              </progressbar>
            </td>
            <td>
              <span class="label" ng-class="{'label-success':(getMetricDiff(file, 'coverage')>0),'label-danger':(getMetricDiff(file, 'coverage') < 0),'label-default':(getMetricDiff(file, 'coverage') == 0)}">
                <i class="fa" ng-class="{'fa-arrow-up':(getMetricDiff(file, 'coverage')>0),'fa-arrow-down':(getMetricDiff(file, 'coverage')<0),'fa-arrow-left':(getMetricDiff(file, 'coverage')==0)}"></i>
                {{ getMetricDiff(file, 'coverage') * 100 | number: 1 }} %
              </span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
